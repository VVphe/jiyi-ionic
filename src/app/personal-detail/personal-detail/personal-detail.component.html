<div style="position:absolute; height: 100%; overflow-y: scroll; width: 100%;">
  <div *ngIf="personal" class="personal-container">
    <div class="avator">
      <img class="avator-bg" [src]="personal.avator == '../../../assets/icon/default-head.svg' ? '../../../assets/icon/default-bg.png' : avatorUrl">
      <img class="my-avator" [src]="avatorUrl" (click)="selectAcator()">
    </div>
    <div class="personal-basic">
      <p>{{personal.username}}</p>
      <p (click)="editDesc()" class="desc">{{personal.description || '暂无个人说明'}}</p>
      <input type="text" class="edit-desc" placeholder="点击编辑个性签名" #descInput [(ngModel)]="editedDesc" [hidden]="!showEdit" (keyup)="finishEdit($event)">
    </div>
    <div class="tabs">
      <button [ngClass]="{'select': type == 0}" (click)="changeType(0)">作品</button>
      <button [ngClass]="{'select': type == 1}" (click)="changeType(1)">收藏</button>
    </div>
    <div class="content">
      <div class="video-container">
        <div *ngFor="let video of videos">
          <app-video-item-with-desc [videoInfo]="video"></app-video-item-with-desc>
        </div>
      </div>
    </div>
  </div>
  <div class="back">
    <i class="icon icon-arrow-ios-forward-ou" (click)="goBack()"></i>
  </div>
</div>
