<vg-player>
  <div class="video-play-container">
    <app-video-play-item [videoInfo]="videoInfo" (showComments)="showCommentsHandler()"></app-video-play-item>
    
    <div class="recommend">
      <span>相关推荐</span>
      <div *ngFor="let video of recommendVideoList">
        <app-video-thumbnail [videoInfo]="video" [titleColor]="'#ffffff'" [descColor]="'rgba(255,255,255,0.80)'"></app-video-thumbnail>
      </div>
    </div>
  </div>

  <div class="recommends-list" [@commentAnim]="animState" (click)="onClick()">
    <div class="count">{{videoInfo.commentsCount}}条评论</div>
    <app-comment-item *ngFor="let commentInfo of comments" [commentInfo]="commentInfo"></app-comment-item>
  </div>
</vg-player>
