<div class="video-list-container">
  <div>
    <div class="video-list-header">
      <span>{{videoList.category | translate }}</span>
      <i class="icon icon-icon_arrow_right"></i>
    </div>
    <app-video-item [videoInfo]="firstVideo"></app-video-item>
  </div>
  
  <app-video-thumbnail 
    *ngFor="let videoItem of restVideo"
    [videoInfo]="videoItem">
  </app-video-thumbnail>
</div>
