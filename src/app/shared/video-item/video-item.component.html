<div>
  <div class="video-list-thumbnail">
    <img [src]="videoInfo.thumbnailUri">
  </div>
  <div class="video-list-footer">
    <img [src]="videoInfo.avatorUri" (click)="showUserInfo($event)">
    <div class="video-desc">
      <span>{{videoInfo.title}}</span>
      <span>{{videoInfo.description}}</span>
    </div>
  </div>
</div>
