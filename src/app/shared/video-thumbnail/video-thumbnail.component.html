<div class="video-thumbnail-container">
  <img [src]="videoInfo.thumbnailUri">
  <div class="video-desc">
    <span class="title" [ngStyle]="{'color': titleColor}">{{videoInfo.title}}</span>
    <span class="description" [ngStyle]="{'color': descColor}">{{videoInfo.description}}</span>
  </div>
</div>
