<div id="label-container">
  <div>
    <i class="icon icon-icon_homepage"
    [routerLink]="[ '/home' ]"
    routerLinkActive="active"></i>
    <span>首页</span>
  </div>

  <div>
    <i class="icon icon-icon_runningstate"
    [routerLink]="[ '/community' ]"
    routerLinkActive="active"></i>
    <span>社区</span>
  </div>

  <div class="add-video">
    <i class="icon icon-icon_add_circle" (click)="uploadVideo()"></i>
  </div>

  <div>
    <i class="icon icon-icon_paste"
    [routerLink]="[ '/notification' ]"
    routerLinkActive="active"></i>
    <span>通知</span>
  </div>

  <div>
    <i class="icon icon-icon_head_default"
    [routerLink]="[ '/personal' ]"
    routerLinkActive="active"></i>
    <span>我的</span>
  </div>
</div>
