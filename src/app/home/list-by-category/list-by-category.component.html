<div class="category-list-container">
  <span class="category-header">最新热门</span>
  <div style="border-bottom: 1px solid rgba(0, 0, 0, 0.1); margin-bottom: 24px;">
    <app-video-list [videoList]="latestPopularVideos"></app-video-list>
  </div>

  <span class="category-header">最受欢迎</span>
  <div style="border-bottom: 1px solid rgba(0, 0, 0, 0.1); margin-bottom: 24px;">
    <app-video-list [videoList]="popularVideos"></app-video-list>
  </div>

  <span class="category-header">最近更新</span>
  <div *ngFor="let video of latestVideos">
    <app-video-item [videoInfo]="video"></app-video-item>
  </div>
</div>
